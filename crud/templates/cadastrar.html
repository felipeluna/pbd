{% extends "index.html" %}
{% block css %}
  {% load static %}
  <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
{% endblock %}
{% block cadastro %}
  <div class="col-md-12">
    <form role="form">
      
      <!-- image -->
      <div class="col-md-4">
        <div id="foto">foto</div>
      </div>
      
      <!-- nome e data -->
      <div class="col-md-8">
        <!-- nome  -->
        <div class="row">
          <div class="form-group">
            <label class="col-md-3 control-label" for="nome-completo">Nome Completo</label>
            <div class="col-md-6">
              <input id="nome-completo" name="nome-completo" type="text" class="form-control input-md" required="">
            </div>
          </div>
        </div>
        <!-- data -->
        <div class="row">
          <div class="form-group">
            <label class="col-md-3 control-label" for="data-nascimento">Data Nascimento</label>
            <div class="col-md-6">
              <input id="data-nascimento" name="data-nascimento" type="date" class="form-control input-md" required="">
            </div>
          </div>
        </div>
      </div>
      <!-- sexo origem -->
      <div class="form-group">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-md-1 control-label" for="sexo">Sexo</label>
            <div class="col-md-4">
              <select id="sexo" name="sexo" class="form-control">
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
              </select>
            </div>
            <label for="inputValue" class="col-md-1 control-label">Origem</label>
            <div class="col-md-4">
              <select id="origem" name="origem" class="form-control">
                <option value="1">Cursilho</option>
                <option value="2">Option two</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- email -->
      <div class="form-group">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-md-1 control-label" for="email">Email</label>
            <div class="col-md-9">
              <input id="email" name="email" type="text" class="form-control input-md" required="">
            </div>
          </div>
        </div>
      </div>
      <!-- profissao escolaridade -->
      <div class="form-group">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-md-2 control-label" for="profissao">Profissão</label>
            <div class="col-md-4">
              <input id="profissao" name="profissao" type="text" class="form-control input-sm" required="">
            </div>
            <label class="col-md-2 control-label" for="escolaridade">Escolaridade</label>
            <div class="col-md-2">
              <select id="escolaridade" name="escolaridade" class="form-control">
                <option value="1">Não Tem</option>
                <option value="2">Ensino Fundamental</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- batismo -->
      <div class="form-group">
        <div class="col-md-12">
          <div class="form-group row">
            <div class="col-md-2">
              <input type="checkbox"> Batizado
            </div>
            <label class="col-md-3 control-label" for="data-nascimento">Data de batismo</label>
            <div class="col-md-4">
              <input id="data-confirmacao" name="data-confirmacao" type="date" class="form-control input-md" required="">
            </div>
          </div>
        </div>
      </div>
      <!-- data de confirmacao -->
       <div class="form-group">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-md-4 control-label" for="data-confirmacao">Data de confirmação</label>
            <div class="col-md-4">
              <input id="data-confirmacao" name="data-confirmacao" type="date" class="form-control input-md" required="">
            </div>
          </div>
        </div>
      </div>
  <!-- nome do conjuge -->
   <div class="form-group">
        <div class="col-md-12">
          <div class="form-group row">
             <label class="col-md-2 control-label" for="nome-conjuge">Nome do conjuge</label>
            <div class="col-md-8">
              <input id="nome-conjuge" name="nome-conjuge" type="text" class="form-control input-md" required="">
            </div>
          </div>
        </div>
      </div>
      
      <!-- data de casamento  -->
       <div class="form-group">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-md-4 control-label" for="data-casamento">Data de casamento</label>
            <div class="col-md-4">
              <input id="data-casamento" name="data-casamento" type="date" class="form-control input-md" required="">
            </div>
          </div>
        </div>
      </div>
        <button type="submit" class="btn btn-default">Cadastrar</button>

    </form>
  </div>
</div>
