{% extends "index.html" %}
{% block css %}
  {% load static %}
  <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
{% endblock %}

{% block cadastro %}
  <div class="col-md-12">
    <form role="form">
      <!-- nome e data -->
      <div class="col-md-8">
        <!-- nome  -->
        <div class="row">
          <div class="form-group">
            <label class="col-md-3 control-label" for="titulo-evento">Título :</label>
            <div class="col-md-6">
              <input id="titulo-evento" name="titulo-evento" type="text" class="form-control input-md" required="">
            </div>
          </div>
        </div>
        <!-- data inicio -->
        <div class="row">
          <div class="form-group">
            <label class="col-md-3 control-label" for="data-inicio">Data e hora de início :</label>
            <div class="col-md-6">
              <input id="data-inicio" name="data-inicio" type="datetime" class="form-control input-md" required="">
            </div>
          </div>
        </div>
      </div>
      <!-- data termino-->
        <div class="row">
          <div class="form-group">
            <label class="col-md-3 control-label" for="data-termino">Data e hora de término :</label>
            <div class="col-md-6">
              <input id="data-termino" name="data-termino" type="datetime" class="form-control input-md" required="">
            </div>
          </div>
        </div>
      </div>
       <!-- responsavel  -->
        <div class="row">
          <div class="form-group">
            <label class="col-md-3 control-label" for="responsavel">Responsável: :</label>
            <div class="col-md-6">
              <input id="responsavel" name="responsavel" type="text" class="form-control input-md" required="">
            </div>
          </div>
        </div>
      <!-- periodicidade: -->
      <div class="form-group">
        <div class="col-md-12">
          <div class="form-group row">
            <label class="col-md-1 control-label" for="repeticao">Repetição:</label>
            <div class="col-md-4">
              <select id="repeticao" name="repeticao" class="form-control">
                <option value="1">Só uma vez</option>
                <option value="2">Semanal</option>
                <option value="3">Quinzenal</option>
                <option value="4">Mensal</option>
              </select>
            </div>
        <button type="submit" class="btn btn-default">Cadastrar</button>

    </form>
  </div>
</div>
{% endblock %}
